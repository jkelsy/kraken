<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:composition>
  <h:form>
    <h:link outcome="/index" style="float:left">
      <h:graphicImage name="images/logo.png" alt="logo" height="48px" style="margin-right:10px"/>
    </h:link>
    <span style="font-size:2em;color:#777777;height:48px;vertical-align:middle;display:table-cell;">
        <h:outputText value="Kraken" />
    </span>
    <p:toolbar style="margin-top:5px">
      <f:facet name="left">
        <p:button outcome="/index" value="Configuración" icon="fa fa-server" />
        <p:button outcome="/index" value="Contabilidad" icon="fa fa-calendar"/>
        <p:button outcome="/index" value="Nómina" icon="fa fa-calendar"/>
        <p:button outcome="/index" value="Activos Fijos" icon="fa fa-server"/>
        <p:button outcome="/index" value="Usuarios" icon="fa fa-user" rendered="#{request.isUserInRole('ADMIN')}"/>       
      </f:facet>
      <f:facet name="right">
          <h:outputLabel value="#{request.remoteUser}"/> 
          <p:commandButton value="Salir!" ajax="false"/>
      </f:facet>
    </p:toolbar>
  </h:form>
</ui:composition>
</html>
