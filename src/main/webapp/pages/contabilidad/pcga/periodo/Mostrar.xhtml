<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="contentHeader">
                <h1>
                    <small>MOSTRAR</small>
                </h1>
                <ol class="breadcrumb">
                    <h:link outcome="Listado"><i class="fa fa-link"></i> <span>Listado</span></h:link>
                </ol> 
            </ui:define>
            <ui:define name="content">
                <f:metadata>     
                    <f:event type="preValidate"  listener="#{miSession.preRenderView}" />
                    <f:viewParam name="id" value="#{periodoController.id}"/>
                    <f:viewAction action="#{periodoController.cargarMostrar()}"/>
                </f:metadata>
                <f:view>
                    <h:form>

                        <p:panelGrid columns="2">


                            <h:outputText value="Año"/>
                            <h:outputText id="anyo" value="#{periodoController.nueva.anyo}" title="Año" />
                            <h:outputText value="Mes"/>
                            <h:outputText id="mes" value="#{periodoController.nueva.mes}" title="Mes" />
                            <h:outputText value="Estado"/>
                            <h:outputText id="estado" value="#{periodoController.nueva.estado}" title="Estado" />
                            <h:outputText value="Fecha Apertura"/>
                            <h:outputText value="#{periodoController.nueva.fechaApertura}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputText>
                            <h:outputText value="Fecha Cierre"/>
                            <h:outputText value="#{periodoController.nueva.fechaCierre}">
                                <f:convertDateTime type="date" pattern="dd-MM-yyyy"/>
                            </h:outputText>


                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
