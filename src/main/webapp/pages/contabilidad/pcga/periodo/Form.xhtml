<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <f:view>
        <h:form>
            <p:panelGrid columns="2">
               
                <p:outputLabel value="Año" for="anyo" />
                <p:inputText id="anyo" value="#{periodoController.nueva.anyo}" title="Año" />
                <p:outputLabel value="Mes" for="mes" />
                <p:inputText id="mes" value="#{periodoController.nueva.mes}" title="Mes" />
                <p:outputLabel value="Estado" for="estado" />
                <p:inputText id="estado" value="#{periodoController.nueva.estado}" title="Estado" />
                <p:outputLabel value="Fecha Apertura" for="fechaApertura"  />
                <p:calendar id="fechaApertura" navigator="true" title="Fecha Apertura"
                            value="#{periodoController.nueva.fechaApertura}" pattern="dd-MM-yyyy" />
                <p:outputLabel value="Fecha Cierre" for="fechaCierre"  />
                <p:calendar id="fechaCierre" navigator="true" title="Fecha Cierre"
                            value="#{periodoController.nueva.fechaCierre}" pattern="dd-MM-yyyy" />
                 
                
                
                
            </p:panelGrid>

            


            <p:commandButton icon="ui-icon-check" rendered="#{(periodoController.labelAccion =='Actualizar')}"
                             value="#{periodoController.labelAccion}"
                             action="#{periodoController.grabar}"

                             />

            <p:commandButton icon="ui-icon-check" rendered="#{(periodoController.labelAccion =='Grabar')}"
                             value="#{periodoController.labelAccion}"
                             action="#{periodoController.grabar}"

                             />


        </h:form>
    </f:view>
</html>
