<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <f:view>
        <h:form>
            <p:panelGrid columns="2">
               
                <p:outputLabel value="Codigo" for="codigo" />
                <p:inputText id="codigo" value="#{centroCostoController.nueva.codigo}" title="Codigo" />
                <p:outputLabel value="Nombre" for="nombre" />
                <p:inputText id="nombre" value="#{centroCostoController.nueva.nombre}" title="Nombre" />
                <p:outputLabel value="Pertenece" for="pertenece" />
                <p:inputText id="pertenece" value="#{centroCostoController.nueva.pertenece}" title="Pertenece" />
                <p:outputLabel value="Nivel" for="nivel" />
                <p:inputText id="nivel" value="#{centroCostoController.nueva.nivel}" title="Nivel" />
                <p:outputLabel value="Nivel Final" for="nivelFinal" />
                <p:inputText id="nivelFinal" value="#{centroCostoController.nueva.nivelFinal}" title="Nivel Final" />
                <p:outputLabel value="Fecha" for="fecha" />
                <p:inputText id="fecha" value="#{centroCostoController.nueva.fecha}" title="Fecha" />
                

            </p:panelGrid>

            


            <p:commandButton icon="ui-icon-check" rendered="#{(centroCostoController.labelAccion =='Actualizar')}"
                             value="#{centroCostoController.labelAccion}"
                             action="#{centroCostoController.grabar}"

                             />

            <p:commandButton icon="ui-icon-check" rendered="#{(centroCostoController.labelAccion =='Grabar')}"
                             value="#{centroCostoController.labelAccion}"
                             action="#{centroCostoController.grabar}"

                             />


        </h:form>
    </f:view>
</html>
