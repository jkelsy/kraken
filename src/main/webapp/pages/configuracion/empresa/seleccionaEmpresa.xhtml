<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="contentHeader">
                <h1>
                    <small>SELECCIONAR EMPRESA</small>
                </h1>
                <ol class="breadcrumb">
                    <h:link outcome="/pages/configuracion/empresa/empresaCrear">
                        <i class="fa fa-link"></i> 
                        <span>Nueva Empresa</span>
                    </h:link>
                </ol> 
            </ui:define>
            <ui:define name="content">
                <f:metadata>                        
                    <f:viewAction action="#{empresaController.cargarListado()}"/>
                </f:metadata>
                <f:view>
                    <h:form>
                        
                        <p:dataTable value="#{empresaController.empresas}" 
                                     var="item" filteredValue="#{empresaController.empresasFiltradas}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Identificacion"/>
                                </f:facet>
                                <h:outputText value="#{item.identificacion}"/>
                            </p:column>
                            <p:column filterBy="#{item.nombre}">
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <h:outputText value="#{item.nombre}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Direccion"/>
                                </f:facet>
                                <h:outputText value="#{item.direccion}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Telefono"/>
                                </f:facet>
                                <h:outputText value="#{item.telefono}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Email"/>
                                </f:facet>
                                <h:outputText value="#{item.email}"/>
                            </p:column>
                            
                            <p:column style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Opciones"/>
                                </f:facet>                                  
                                
                                <p:commandButton actionListener="#{miSession.seleccionarEmpresa(item)}" icon="fa fa-check" 
                                                 title="Seleccionar" 
                                                 ajax="false"
                                                 />
                                    
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
