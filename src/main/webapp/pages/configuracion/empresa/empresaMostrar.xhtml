<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="contentHeader">
                <h1>
                    <small>MOSTRAR EMPRESA</small>
                </h1>
                <ol class="breadcrumb">
                    <h:link outcome="/pages/configuracion/empresa/empresaListado"><i class="fa fa-link"></i> <span>Listado de Empresas</span></h:link>
                </ol> 
            </ui:define>
            <ui:define name="content">
                <f:metadata>     
                    <f:viewParam name="id" value="#{empresaController.id}"/>
                    <f:viewAction action="#{empresaController.cargarMostrar()}"/>
                </f:metadata>
                <f:view>
                    <h:form>

                        <p:panelGrid columns="2">
                            <h:outputText value="Id:"/>
                            <h:outputText value="#{empresaController.nueva.id}" title="Id"/>
                            <h:outputText value="Identificacion:"/>
                            <h:outputText value="#{empresaController.nueva.identificacion}" title="Identificacion"/>
                            <h:outputText value="Nombre:"/>
                            <h:outputText value="#{empresaController.nueva.nombre}" title="Nombre"/>
                            <h:outputText value="Direccion:"/>
                            <h:outputText value="#{empresaController.nueva.direccion}" title="Direccion"/>
                            <h:outputText value="Telefono:"/>
                            <h:outputText value="#{empresaController.nueva.telefono}" title="Telefono"/>
                            <h:outputText value="Email:"/>
                            <h:outputText value="#{empresaController.nueva.email}" title="Email"/>
                        </p:panelGrid>

                        <p:dataTable value="#{empresaController.representanteList}" 
                                     var="item"  id="tablaRepresentante" 

                                     >
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </p:column>

                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Tipo Identificacion"/>
                                </f:facet>
                                 <h:outputText value="#{item.tipoIdentificacion.abreviatura}"/>
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Identificacion"/>
                                </f:facet>
                                 <h:outputText value="#{item.identificacion}"/>
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombres"/>
                                </f:facet>
                                 <h:outputText value="#{item.nombres}"/>
                            </p:column>
                            
                             <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Apellidos"/>
                                </f:facet>
                                 <h:outputText value="#{item.apellidos}"/>
                            </p:column>
                            
                        </p:dataTable>


                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
