<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <f:view>
        <h:form>
            <p:panelGrid columns="2">

                <p:outputLabel value="Identificacion" for="identificacion" />
                <p:inputText id="identificacion" value="#{terceroController.nueva.identificacion}" title="Identificacion" />

                <p:outputLabel value="Digito Verificacion" for="digitoVerificacion" />
                <p:inputText id="digitoVerificacion" value="#{terceroController.nueva.digitoVerificacion}" title="Digito Verificacion" />

                <p:outputLabel value="Primer Nombre" for="primerNombre" />
                <p:inputText id="primerNombre" value="#{terceroController.nueva.primerNombre}" title="Primer Nombre" />

                <p:outputLabel value="Segundo Nombre" for="segundoNombre" />
                <p:inputText id="segundoNombre" value="#{terceroController.nueva.segundoNombre}" title="Segundo Nombre" />

                <p:outputLabel value="Primer Apellido" for="primerApellido" />
                <p:inputText id="primerApellido" value="#{terceroController.nueva.primerApellido}" title="Primer Apellido" />

                <p:outputLabel value="Genero" for="genero" />
                <p:inputText id="genero" value="#{terceroController.nueva.genero}" title="Genero" />

                <p:outputLabel value="Estado Civil" for="estadoCivil" />
                <p:inputText id="estadoCivil" value="#{terceroController.nueva.estadoCivil}" title="Estado Civil" />

                <p:outputLabel value="Fecha Nacimiento" for="fechaNacimiento" />
                <p:inputText id="fechaNacimiento" value="#{terceroController.nueva.fechaNacimiento}" title="Fecha Nacimiento" />

                <p:outputLabel value="Email" for="email" />
                <p:inputText id="email" value="#{terceroController.nueva.email}" title="Email" />

            </p:panelGrid>




            <p:commandButton icon="ui-icon-check" rendered="#{(terceroController.labelAccion =='Actualizar')}"
                             value="#{terceroController.labelAccion}"
                             action="#{terceroController.grabar}"

                             />

            <p:commandButton icon="ui-icon-check" rendered="#{(terceroController.labelAccion =='Grabar')}"
                             value="#{terceroController.labelAccion}"
                             action="#{terceroController.grabar}"

                             />


        </h:form>
    </f:view>
</html>
