<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    
    <h:body>
        <ui:composition template="/plantilla.xhtml">
            <ui:define name="contentHeader">
                <h1>
                    <small>MOSTRAR</small>
                </h1>
                <ol class="breadcrumb">
                    <h:link outcome="Listado"><i class="fa fa-link"></i> <span>Listado</span></h:link>
                </ol> 
            </ui:define>
            <ui:define name="content">
                <f:metadata>     
                    <f:event type="preValidate"  listener="#{miSession.preRenderView}" />
                    <f:viewParam name="id" value="#{terceroController.id}"/>
                    <f:viewAction action="#{terceroController.cargarMostrar()}"/>
                </f:metadata>
                <f:view>
                    <h:form>

                        <p:panelGrid columns="2">

                            <h:outputText value="Identificacion" />
                            <h:outputText id="identificacion" value="#{terceroController.nueva.identificacion}" title="Identificacion" />

                            <h:outputText value="Digito Verificacion"/>
                            <h:outputText id="digitoVerificacion" value="#{terceroController.nueva.digitoVerificacion}" title="Digito Verificacion" />

                            <h:outputText value="Primer Nombre" />
                            <h:outputText id="primerNombre" value="#{terceroController.nueva.primerNombre}" title="Primer Nombre" />

                            <h:outputText value="Segundo Nombre" />
                            <h:outputText id="segundoNombre" value="#{terceroController.nueva.segundoNombre}" title="Segundo Nombre" />

                            <h:outputText value="Primer Apellido" />
                            <h:outputText id="primerApellido" value="#{terceroController.nueva.primerApellido}" title="Primer Apellido" />

                            <h:outputText value="Genero" />
                            <h:outputText id="genero" value="#{terceroController.nueva.genero}" title="Genero" />

                            <h:outputText value="Estado Civil" />
                            <h:outputText id="estadoCivil" value="#{terceroController.nueva.estadoCivil}" title="Estado Civil" />

                            <h:outputText value="Fecha Nacimiento"  />
                            <h:outputText id="fechaNacimiento" value="#{terceroController.nueva.fechaNacimiento}" title="Fecha Nacimiento" />

                            <h:outputText value="Email" />
                            <h:outputText id="email" value="#{terceroController.nueva.email}" title="Email" />



                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
