<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">    

    <f:view>
        <h:form>
            <p:panelGrid columns="2">
               
                <p:outputLabel value="Codigo" for="codigo" />
                <p:inputText id="codigo" value="#{tipoIdentificacionController.nueva.codigo}" title="Codigo" />
                <p:outputLabel value="Abreviarura" for="abreviatura" />
                <p:inputText id="abreviatura" value="#{tipoIdentificacionController.nueva.abreviatura}" title="Abreviatura" />
                <p:outputLabel value="Descripcion" for="descripcion" />
                <p:inputText id="descripcion" value="#{tipoIdentificacionController.nueva.descripcion}" title="Descripcion" />


            </p:panelGrid>

            


            <p:commandButton icon="ui-icon-check" rendered="#{(tipoIdentificacionController.labelAccion =='Actualizar')}"
                             value="#{tipoIdentificacionController.labelAccion}"
                             action="#{tipoIdentificacionController.grabar}"

                             />

            <p:commandButton icon="ui-icon-check" rendered="#{(tipoIdentificacionController.labelAccion =='Grabar')}"
                             value="#{tipoIdentificacionController.labelAccion}"
                             action="#{tipoIdentificacionController.grabar}"

                             />


        </h:form>
    </f:view>
</html>
